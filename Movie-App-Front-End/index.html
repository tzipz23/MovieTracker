<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Movie Tracker</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <body>
    <div class="big-div">
    <div class="container"></div>
    <div class="center"><h1 id="target" class="header">The Movie Tracker<h1></div>
    <div id="main" class="ui grid">

      <div id= boxes>
        <div class="eighty">
          <div id="leftbox">
          <h3>Search Movies:</h3>
            <form class="title-form">
              <input id="title-input" type="text" placeholder="Title"> 
              <input class="title-button" type="submit" value="Search">
            </form>
            <br>
            <form class="genre-form">
              <input id="genre-input" type="text" placeholder="Genre">
              <input class="genre-button" type="submit" value="Search">
            </form>
            <br>
            <form class="actor-form">
              <input id="actor-input" type="text" placeholder="Actor">
              <input class="actor-button" type="submit" value="Search">
            </form>
          </div>
        </div>

        <div id="middlebox">
          <div class="eight8">
            <div class="eighty1">
              <form class="add-movie-form">
              <h3>Add Movie:</h3>
              <input
              type="text"
              name="title"
              value=""
              placeholder="Title..."
              class="input-text"
            />
      
        <br />
        <input
          type="text"
          name="description"
          value=""
          placeholder="Description..."
          class="input-text"
        />
        <br />
        <input
          type="text"
          name="director"
          value=""
          placeholder="Director's name..."
          class="input-text"
        />
        <br />
        <input
          type="text"
          name="year"
          value=""
          placeholder="Release year..."
          class="input-text"
        />
        <br />
        <input
          type="text"
          name="genre"
          value=""
          placeholder="Genre.."
          class="input-text"
        />
        <br />
        <input
          type="text"
          name="image"
          value=""
          placeholder="Image URL.."
          class="input-text"
        />
        <br />
        <input
          type="text"
          name="trailer"
          value=""
          placeholder="Trailer URL.."
          class="input-text"
        />
        <br />
        <select id="actors" name="actors"></select>
        <!-- <br /> -->
        <input class="add-movie-button"
          type="submit"
          name="submit"
          value="Add Movie"
          class="submit"
        />
          </form>
        </div>
      </div>
    </div>

    <div id="rightbox">
      <div>
        <div id='fav-container' class="fav-movies">
          <h3>Add Your Favorite Movies:</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <br>
  <br>

    <div class="trailer">

    </div>
